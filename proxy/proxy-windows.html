  <h2>Step1 · 下载软件 </h2>
  <p>本教程使用Clash for Windows（CFW）作为代理软件</p>
  <a href="https://github.com/Dreamacro/clash">CFW的Github项目地址，建议下载最新的Release</a>

  <h2>Step2 · 安装CFW</h2>
  <p>下载并解压完成后打开压缩包中的Clash for Windows.exe并按提示完成安装</p>
  <h2>Step3 · 配置CFW</h2>
  <p>找一个代理网站，并将代理配置导入CFW中</p>
  <p>在任务栏找到CFW,右键单击</p>
  <p>代理模式选择全局模式，此时CFW的任务栏图标会变黄</p>
  <h1>Step4 · 完成</h1>
  <p>代理设置成功，可以上外网了！</p>
